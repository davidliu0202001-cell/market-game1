    <style>

        .challenge-btn { grid-column: span 4; border-color: var(--orange); color: var(--orange); background: #fff3e0; }
        .challenge-btn.active { background: var(--orange); color: white; }

        .receipt-type-tag { position: absolute; top: 5px; right: 10px; font-size: 0.7rem; color: #999; font-weight: bold; }
        .item-row { display: flex; justify-content: flex-start; margin-bottom: 12px; font-size: 1.2rem; font-weight: bold; color: #333; }

        .btn-check { background: var(--primary); margin-bottom: 10px; }
        .btn-next { background: var(--blue); display: none; }
        @media (max-width: 500px) { .sidebar { flex-direction: row; flex: 1 1 100%; justify-content: center; } .stat-card { flex: 1; padding: 10px 5px; } }
    </style>

<body>

<div class="main-container">
    <div class="sidebar" id="sidebar">
        <div class="stat-card">
            <div class="stat-label">é¡Œæ¬¡</div>

        <div class="stat-card">

        <div class="stat-card">

    <div class="app-card">

        <div class="control-group">

                <button class="mode-btn" id="m-change" onclick="setMode('change')">2. æ‰¾é›¶</button>

            </div>
            <span class="label-text">å“é …æ•¸é‡ä¸Šé™ (éš¨æ©Ÿç”Ÿæˆ 1 ~ X ä»¶)</span>
            <div class="btn-qty-grid" id="qtyGroup"></div>
        </div>

        <div class="receipt-area" id="receipt">
            <div class="receipt-type-tag" id="typeTag">ç·´ç¿’æ¨¡å¼</div>
            <div id="itemList"></div>
            <div id="mixedHistory" style="color:var(--primary); font-weight:bold; margin-top:10px;"></div>
            <div id="totalDisplay" class="total-row" style="display:none;"></div>
        </div>

        <div class="prompt-text" id="prompt">è«‹è¨ˆç®—ç¸½é‡‘é¡ï¼š</div>
        <input type="number" id="userInput" pattern="\d*" inputmode="numeric" placeholder="?">
        <div class="msg" id="msg"></div>

        <button class="action-btn btn-check" id="checkBtn" onclick="verify()">ç¢ºèªé€å‡º</button>
        <button class="action-btn btn-next" id="nextBtn" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ âœ</button>
    </div>
</div>

<script>
    const menuItems = [
        {n:"ğŸ è˜‹æœ", p:25}, {n:"ğŸŒ é¦™è•‰", p:15}, {n:"ğŸ¥› ç‰›å¥¶", p:85}, {n:"ğŸ åœŸå¸", p:45},
        {n:"ğŸ¥š é›è›‹", p:12}, {n:"ğŸœ æ³¡éºµ", p:35}, {n:"ğŸ¥¤ é£²æ–™", p:20}, {n:"ğŸª é¤…ä¹¾", p:50},
        {n:"ğŸ§´ æ´—æ‰‹ä¹³", p:95}, {n:"ğŸ£ å£½å¸", p:180}, {n:"ğŸ« å·§å…‹åŠ›", p:40}, {n:"ğŸ¥£ ç‡•éº¥", p:110}
    ];

    let state = {
        mode: 'calc', currentChallengeMode: 'calc', qtyLimit: 3, isChallenge: false,
        idx: 0, right: 0, time: 0, timer: null,
        target: 0, currentTotal: 0, currentPaid: 0, step: 1
    };

    const qtyGroup = document.getElementById('qtyGroup');
    for(let i=1; i<=8; i++) {
        const btn = document.createElement('button');
        btn.className = 'qty-btn' + (i === 3 ? ' active' : '');
        btn.innerText = i;
        btn.id = 'qty-' + i;
        btn.onclick = () => setQtyLimit(i);
        qtyGroup.appendChild(btn);
    }

    function setMode(m) {
        state.mode = m; state.isChallenge = false;
        clearInterval(state.timer);
        document.getElementById('sidebar').style.opacity = '0.3';
        updateUIButtons();
        generateQuestion();
    }

    function setQtyLimit(q) {
        state.qtyLimit = q;
        updateUIButtons();
        generateQuestion();
    }

    function updateUIButtons() {
        document.querySelectorAll('.mode-btn, .challenge-btn').forEach(b => b.classList.remove('active'));
        if(state.isChallenge) document.getElementById('m-challenge').classList.add('active');
        else document.getElementById('m-' + state.mode).classList.add('active');
        document.querySelectorAll('.qty-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('qty-' + state.qtyLimit).classList.add('active');
    }

    function generateQuestion() {
        let listHtml = '';
        let total = 0;
        
        // æ ¸å¿ƒä¿®æ­£ï¼šéš¨æ©Ÿç”Ÿæˆ 1 åˆ° state.qtyLimit å€‹å“é …
        const count = Math.floor(Math.random() * state.qtyLimit) + 1;

        for(let i=0; i<count; i++) {
            const item = menuItems[Math.floor(Math.random()*menuItems.length)];
            const q = Math.floor(Math.random()*3)+1;
            total += item.p * q;
            // æ ¸å¿ƒä¿®æ­£ï¼šä¸é¡¯ç¤ºå–®é …çµæœï¼Œåªé¡¯ç¤ºå–®åƒ¹èˆ‡æ•¸é‡
            listHtml += `<div class="item-row"><span>${item.n} ($${item.p}) x ${q}</span></div>`;
        }

        state.currentTotal = total;
        state.currentPaid = total <= 100 ? 100 : (total <= 500 ? 500 : Math.ceil(total/500)*500);
        state.step = 1;

        if(state.isChallenge) {
            const modes = ['calc', 'change', 'mixed'];
            state.currentChallengeMode = modes[Math.floor(Math.random()*modes.length)];
        } else {
            state.currentChallengeMode = state.mode;
        }

        state.target = (state.currentChallengeMode === 'change') ? (state.currentPaid - state.currentTotal) : state.currentTotal;

        document.getElementById('itemList').innerHTML = listHtml;
        document.getElementById('mixedHistory').innerText = '';
        document.getElementById('userInput').value = '';
        document.getElementById('msg').innerText = '';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('checkBtn').style.display = 'block';

        const typeLabel = { 'calc': 'åŠ ç¸½é¡Œ', 'change': 'æ‰¾é›¶é¡Œ', 'mixed': 'é€²éšé¡Œ' };
        document.getElementById('typeTag').innerText = typeLabel[state.currentChallengeMode];

        if(state.currentChallengeMode === 'calc') {
            document.getElementById('totalDisplay').style.display = 'none';
            document.getElementById('prompt').innerText = `è«‹è¨ˆç®—ç¸½é‡‘é¡ï¼š`;
        } else if(state.currentChallengeMode === 'change') {
            document.getElementById('totalDisplay').style.display = 'block';
            document.getElementById('totalDisplay').innerText = `æ‡‰ä»˜é‡‘é¡ï¼š$${total}`;
            document.getElementById('prompt').innerText = `å®¢ä»˜ $${state.currentPaid}ï¼Œæ‰¾å¤šå°‘éŒ¢ï¼Ÿ`;
        } else if(state.currentChallengeMode === 'mixed') {
            document.getElementById('totalDisplay').style.display = 'none';
            document.getElementById('prompt').innerText = "ç¬¬ä¸€æ­¥ï¼šè«‹å…ˆç®—å‡ºç¸½é¡ï¼Ÿ";
            state.target = total;
        }
    }

    function verify() {
        const input = parseInt(document.getElementById('userInput').value);
        if(isNaN(input)) return;

        if(input === state.target) {
            if(state.currentChallengeMode === 'mixed' && state.step === 1) {
                state.step = 2;
                state.target = state.currentPaid - state.currentTotal;
                document.getElementById('mixedHistory').innerText = `âœ… ç¸½é¡ $${state.currentTotal} æ­£ç¢ºï¼`;
                document.getElementById('prompt').innerText = `ç¬¬äºŒæ­¥ï¼šå®¢ä»˜ $${state.currentPaid}ï¼Œæ‰¾å¤šå°‘ï¼Ÿ`;
                document.getElementById('userInput').value = '';
            } else {
                state.right++;
                document.getElementById('msg').innerText = "âœ… ç­”å°äº†ï¼";
                document.getElementById('msg').style.color = "green";
                updateStats();
                showNext();
            }
        } else {
            document.getElementById('msg').innerText = "âŒ ç®—éŒ¯å›‰ï¼Œå†ç®—ä¸€æ¬¡ï¼";
            document.getElementById('msg').style.color = "red";
        }
    }

    function showNext() {
        document.getElementById('checkBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'block';
    }

    function nextQuestion() {
        if(state.isChallenge) {
            state.idx++;
            if(state.idx >= 10) {
                clearInterval(state.timer);
                alert(`ğŸŠ æŒ‘æˆ°å®Œæˆï¼\næ­£ç¢ºç‡ï¼š${state.right}/10\nç¸½æ™‚é–“ï¼š${state.time} ç§’`);
                setMode('calc');
                return;
            }
        }
        updateStats();
        generateQuestion();
    }

    function startChallenge() {
        state.isChallenge = true; state.idx = 0; state.right = 0; state.time = 0;
        document.getElementById('sidebar').style.opacity = '1';
        updateUIButtons();
        updateStats();
        if(state.timer) clearInterval(state.timer);
        state.timer = setInterval(() => {
            state.time++;
            document.getElementById('s-time').innerText = state.time;
        }, 1000);
        generateQuestion();
    }

    function updateStats() {
        document.getElementById('s-idx').innerText = state.isChallenge ? (state.idx + 1) + "/10" : "-";
        document.getElementById('s-right').innerText = state.right;
    }

    setMode('calc');
</script>
